<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME WASM</title>
    <link rel="shortcut icon" href="sample.png" type="image/png">
</head>
<style>
    html,body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #21262b;
        flex-direction: column;
    }

    #view {
        cursor: none;
    }

    select {
        margin-top: 20px;
        min-width: 120px;
        height: 32px;
        background-color: #21262b;
        color: #fff;
        text-align: center;
        border-radius: 6px;
    }
</style>
<body>
    <canvas id="view"></canvas>
    <select id="image-select">
        <option value="editor.wasm">editor</option>
        <option value="jump.wasm">example/jump</option>
    </select>
</body>
<script src="index.js"></script>
</html>
